<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üì∏ Envio de Fotos - Avarias</title>
  <style>
    body { font-family: Arial; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f2f2f2; }
    .container { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 360px; text-align: center; }
    input, button { width: 100%; padding: 10px; margin: 5px 0; border-radius: 5px; border: 1px solid #ccc; }
    button { background: #007bff; color: white; border: none; cursor: pointer; }
    button:hover { background: #0056b3; }
    .error { color: red; font-size: 0.9em; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>üì∏ Envio de Fotos - Avarias</h2>
    <input id="campo1" type="text" placeholder="C√≥digo da Avaria" />
    <input id="campo2" type="text" placeholder="C√≥digo do Produto" />
    <input id="campo3" type="text" placeholder="Descri√ß√£o / Local" />
    <input id="fileInput" type="file" multiple />
    <button id="enviarBtn">Enviar Fotos</button>
    <div id="msg" class="error"></div>
  </div>

  <script>
    document.getElementById("enviarBtn").addEventListener("click", async () => {
      const campo1 = document.getElementById("campo1").value;
      const campo2 = document.getElementById("campo2").value;
      const campo3 = document.getElementById("campo3").value;
      const fileInput = document.getElementById("fileInput"); // ‚úÖ AGORA EST√Å DEFINIDO
      const msg = document.getElementById("msg");

      if (!fileInput.files.length) {
        msg.textContent = "Por favor, selecione pelo menos uma imagem.";
        return;
      }

      const formData = new FormData();
      formData.append("campo1", campo1);
      formData.append("campo2", campo2);
      formData.append("campo3", campo3);

      for (let i = 0; i < fileInput.files.length; i++) {
        formData.append("imagens", fileInput.files[i]);
      }

      msg.textContent = "Enviando...";

      try {
        const response = await fetch(
          "https://script.google.com/macros/s/AKfycby4MizsvxkCYgyOQhOwHPwkOCCLzjs-uTqI_bxPX--KWsO-C0_5eWX5fDApuv-ynEuI/exec",
          { method: "POST", body: formData }
        );

        if (!response.ok) throw new Error("Falha ao enviar dados.");
        const result = await response.text();
        msg.textContent = "‚úÖ Enviado com sucesso!";
      } catch (err) {
        msg.textContent = "‚ùå Erro de rede: " + err.message;
      }
    });
  </script>
</body>
</html>
