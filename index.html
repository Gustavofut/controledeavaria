<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üì∏ Envio de Fotos - Avarias</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 20px 25px;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-weight: bold;
    }
    button:hover {
      background: #0056b3;
    }
    #status {
      margin-top: 15px;
      color: #333;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>üì∑ Envio de Fotos - Avarias</h2>
    
    <input type="text" id="or" placeholder="Digite o n√∫mero da OR" required>
    <input type="text" id="nf" placeholder="Digite a Nota Fiscal (opcional)">
    <input type="text" id="codvar" placeholder="Digite o C√≥digo + Varia√ß√£o" required>
    <input type="file" id="fileInput" multiple required>
    
    <button id="btnEnviar">Enviar Fotos</button>
    <p id="status"></p>
  </div>

  <script>
    document.getElementById("btnEnviar").addEventListener("click", async () => {
      const or = document.getElementById("or").value.trim();
      const nf = document.getElementById("nf").value.trim();
      const codvar = document.getElementById("codvar").value.trim();
      const fileInput = document.getElementById("fileInput");
      const status = document.getElementById("status");

      if (!or || !codvar || fileInput.files.length === 0) {
        status.innerHTML = "‚ö†Ô∏è Preencha OR, C√≥digo+Varia√ß√£o e selecione as fotos.";
        status.style.color = "red";
        return;
      }

      status.innerHTML = "‚è≥ Enviando fotos...";
      status.style.color = "#333";

      const formData = new FormData();
      formData.append("or", or);
      formData.append("nf", nf);
      formData.append("codvar", codvar);
      for (const file of fileInput.files) {
        formData.append(file.name, file);
      }

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbw6sw6XlkIZsZrQun3jAnN3AJrNDo_FiEhKrxanJUU4IrOpmXG7KkHaVsz0XApe7yyn/exec", {
          method: "POST",
          body: formData
        });

        const result = await response.json();

        if (result.success) {
          status.innerHTML = "‚úÖ Fotos enviadas com sucesso!<br><a href='" + result.folderUrl + "' target='_blank'>üìÇ Abrir pasta no Drive</a>";
          status.style.color = "green";
        } else {
          status.innerHTML = "‚ùå " + result.message;
          status.style.color = "red";
        }

      } catch (err) {
        status.innerHTML = "‚ùå Erro de rede: " + err.message;
        status.style.color = "red";
      }
    });
  </script>

</body>
</html>
